<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            /* Light blue background */
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #1e3a8a;
            /* Dark blue color */
            margin-bottom: 20px;
        }
        
        label {
            font-size: 1.1rem;
            color: #4b5563;
            /* Grayish color */
            font-weight: 500;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #007bff;
            /* Bootstrap blue */
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #28a745;
            /* Green when focused */
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            /* Darker blue */
            border-color: #0056b3;
        }
        
        #tableResult {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }
        
        #tableResult h3 {
            color: #34d399;
            /* Green color for header */
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        #tableResult ul {
            list-style-type: none;
            padding: 0;
        }
        
        #tableResult li {
            font-size: 1.2rem;
            color: #6b7280;
            /* Gray color */
            padding: 5px 0;
        }
        
        #tableResult li:nth-child(even) {
            background-color: #f0f4f8;
            /* Light gray background for even rows */
            border-radius: 5px;
        }
        
        #tableResult li:hover {
            background-color: #e0e7ff;
            /* Hover effect: light blue */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Multiplication Table</h2>
        <form id="tableForm">
            <!-- Number Input -->
            <div class="form-group mb-4">
                <label for="number">Enter a number:</label>
                <input type="number" id="number" class="form-control" placeholder="Enter a number" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Generate Table</button>
        </form>

        <!-- Table Result -->
        <div id="tableResult"></div>
    </div>

    <script>
        // Function to generate multiplication table
        function generateTable() {
            const number = document.getElementById("number").value;
            const tableResult = document.getElementById("tableResult");

            // Clear any previous table
            tableResult.innerHTML = "";

            if (number) {
                let tableHTML = `<h3>Multiplication Table for ${number}</h3>`;
                tableHTML += "<ul>";

                // Loop through numbers 1 to 10 to generate the table
                for (let i = 1; i <= 10; i++) {
                    tableHTML += `<li>${number} x ${i} = ${number * i}</li>`;
                }

                tableHTML += "</ul>";
                tableResult.innerHTML = tableHTML;
            } else {
                tableResult.innerHTML = "<p>Please enter a valid number.</p>";
            }
        }

        // Handle form submission
        document.getElementById("tableForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            generateTable();
        });
    </script>
</body>

</html>
